<div class="list-item">
  <div class="list-item-header">
    <div class="row">
      <div class="col-md-2">
        <div class="list-item-date">
          <div class="month">{{ doc.created_at | date: 'MMMM' }}</div>
          <div class="day">{{ doc.created_at | date: 'd' }}</div>
          <div class="year">{{ doc.created_at | date: 'yyyy' }}</div>
        </div>
      </div>
      <div class="col-md-9">
        <a class="list-item-title" href="/consulta/docs/{{ doc.slug }}" title="{{ doc.title }}" target="_self">{{ doc.title }}</a>
        <br>
        <small ng-show="!doc.is_opened" class="text-danger">{{ doc.statuses[0].label }}</small>
      </div>
      <div class="col-md-1">
        <a class="list-item-arrow-link" href="/consulta/docs/{{ doc.slug }}" title="{{ doc.title }}" target="_self">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
  </div>
  <div class="list-item-footer">
    <div class="categories">
      <span class="category" ng-repeat="category in doc.doc_categories">{{ category.name }}</span>
      <span class="category" ng-repeat="category in doc.doc_institutions">{{ category.name }}</span>
    </div>
    <div class="updated-at">
      <span>{{ 'UPDATED' | translate }}: <b>{{ doc.updated_at | date:'longDate' }}</b></span>
    </div>
  </div>
</div>
